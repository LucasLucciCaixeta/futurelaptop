<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale= 1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="author" content="Lucas Lucci Caixeta">
            <link rel="stylesheet" href="css/style.css" type="text/css">
            <title>The Laptop Of The Future</title>
        </head>

        <body>
            <header>
                <div class="logo-container">
                    <img src="img/logo.svg" alt="logo">
                    <h4 class="logo">Three Dots</h4>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#" class="nav-link">Specifications</a></li>
                        <li><a href="#" class="nav-link">Products</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
                <div class="cart">
                    <img src="img/cart.svg" alt="cart">
                </div>
            </header>

            <main>
                <section class="presentation">
                    <div class="introduction">
                        <div class="intro-text">
                            <h1>The Laptop of the future</h1>
                            <p>Our new 14 inch bezel-less display offers a 4K
                            resolution with no compromises</p>
                        </div>
                        <div class="cta">
                            <button class="cta-select">14 Inch</button>
                            <button class="cta-add">Add To Cart</button>
                        </div>
                    </div>
                    <div class="cover">
                        <img src="img/matebook.png" alt="matebook">
                    </div>
                </section>

                <div class="laptop-select">
                    <img src="img/arrow-left.svg" alt="">
                    <img src="img/dot.svg" alt="">
                    <img src="img/dot-full.svg" alt="">
                    <img src="img/dot-full.svg" alt="">
                    <img src="img/arrow-right.svg" alt="">
                </div>

                <img class="big-circle" src="img/big-eclipse.svg" alt="big circle">
                <img class="medium-circle" src="img/mid-eclipse.svg" alt="medium circle">
                <img class="small-circle" src="img/small-eclipse.svg" alt="small circle">
            </main>
        </body>
    </html>
